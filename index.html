<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plan By Plate</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>

<div class="header hidden" id="myHeader">
    <h2 class="header-content">
        <img class= "header-img" src="images/header.png" alt="Go back to search button">
        <button id="plates">
            <img class="text-img" src="images/logo-text.png" alt="Plan By Plate">
        </button>
        <button id="back">
            <img class="search-img" src="images/back-to-search.png" alt="Back to search">
        </button>
    </h2>
</div>

<body>
    <section id="results" class="hidden">
        <ul id="results-list">
        </ul>
    </section>
    <div class="wrapper hidden">
        <div class="title">
            <h2><img id="logo" src="images/logo.png" alt="logo"></h2>
        </div>
        <div class="input-form">
            <form class="input-fields">
                <input id="search-term" type="text" class="input" placeholder="City" required>
                <input id="cuisine" type="text" class="input" placeholder="Cuisine" required>
                <input type="hidden" id="latitude-input">
                <input type="hidden" id="longitude-input">
                <button type="submit" id="search">Search</button>
            </form>
        </div>
    </div>
</body>
<!-- jQuery library. -->
<script src="https://unpkg.com/jquery" crossorigin="anonymous"></script>

    <!-- Google Maps Javascript Library. -->
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?
    v=3.exp&libraries=places&key=AIzaSyBoRpN_--w3lFXRNu1PIv_cho5xqP1E32s"></script>

<!-- Local JavaScript file. -->
<script src = "index.js"></script>
</html>
